<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <h2>Aula de Formularios</h2>
    <form action="" method="POST">
    <label>Nome de Usuario<label><br>
    <input type="text" maxlength="10" size="20" name = user placeholder="Insira Seu nome Aqui" required/><br>
    <label>Senha</label><br>
    <input type="password" maxlength="3" name="Pass"/><br>
    <label>Número</label><br>
    <input type="number" min="5" max="10"/><br>
    <label>Data de Nascimento</label><br>
    <input type="date"/><br>
    <textarea name="Insira um texto" cols="10" rows="10" ></textarea><br>
    <input type="submit" value="Salvar"/><br>
    <select name="UF">
        <option value="SP">São Paulo</option>
    </select><br>
    <input type="checkbox" name="disciplinas" value="DevOps" />DevOps<br>
    <input type="checkbox" name="disciplinas" value="LP2" />LP2<br>

    </form>
</body>
</html>
