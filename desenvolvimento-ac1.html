<!DOCTYPE html>
<html>

<head>
  <link rel="shorcut icon" href="index.png" type="image/x-png" />
  <meta charset="utf-8" />
  <title>CADASTRO PARA ACESSO</title>
  <link href="bootstrap-4.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:100,300,400,700" rel="stylesheet">
</head>

<body>
  <div class="container">

    <form action="" method="post" class="m-5 p-5 bg-gray">

      <div class="row">
        <div class="col-12">
          <h3 class="title">Insira seus dados aqui:</h3>
        </div>
      </div>

      <div class="row">
        <div class="form-group col-12 col-md-6">
          <label for="firstName">Nome</label>
          <input type="text" class="form-control" id="firstName" placeholder="Nome">
        </div>
        <div class="form-group col-12 col-md-6">
          <label for="lastName">Sobrenome</label>
          <input type="text" class="form-control" id="last-name" placeholder="Sobrenome">
        </div>
      </div>

      <div class="row">
        <div class="col mb-3">
          <label class="label-full">Sexo</label>
          <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="masculino" name="sexo" class="custom-control-input">
            <label class="custom-control-label" for="masculino">Masculino</label>
          </div>
          <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="feminino" name="sexo" class="custom-control-input">
            <label class="custom-control-label" for="feminino">Feminino</label>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12 col-md-6">
          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" class="form-control" id="email" placeholder="Digite seu melhor e-mail">
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" class="form-control" id="senha" placeholder="Digite uma senha">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="form-group">
            <label class="label-full" for="Cuf">Selecione o Estado:</label>
            <select class="form-control" name="UF" id=Cuf>
              <option value="SP">São Paulo</option>
              <option value="RJ">Rio de janeiro</option><br />
              <option value="MG">Minas Gerais</option>
              <option value="MT">Mato Grosso</option>
              <option value="MS">Mato Grosso do Sul</option>
              <option value="AC">Acre</option>
              <option value="SE">Sergipe</option>
              <option value="PE">Pernambuco</option>
              <option value="MA">Maranhão</option>
              <option value="AM">Amazonas</option>
              <option value="PA">Pará</option>
              <option value="AP">Amapá</option>
              <option value="PI">Piauí</option>
              <option value="RO">Rondônia</option>
              <option value="RR">Roraima</option>
              <option value="SC">Santa Catarina</option>
              <option value="TO">Tocantins</option>
              <option value="GO">Goiás</option>
              <option value="CE">Ceará</option>
              <option value="BA">Bahia</option>
              <option value="AL">Alagoas</option>
              <option value="PB">Paraíba</option>
              <option value="RN">Rio Grande do Norte</option>
              <option value="RS">Rio Grande do Sul</option>
              <option value="PR">Paraná</option>
              <option value="ES">Espírito Santo</option>
              <option value="DF">Distrito Federal</option>
            </select>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12 col-md-10">
          <div class="form-group">
            <label for="Crua">Logradouro</label>
            <input type=text name="Trua" class="form-control" id="Crua" placeholder="Digite sua Rua">
          </div>
        </div>
        <div class="col-12 col-md-2">
          <div class="form-group">
            <label for="Tnum">Número</label>
              <input type=text name="Tnum" class="form-control" id="Tnum" placeholder="Nº">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12 col-md-6">
          <div class="form-group">
            <label for="Cnas">Data de Nascimento:</label>
            <input type="date" class="form-control" name="Tnas" id="Cnas">
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="form-group">
            <label for="Ccpf">CPF</label>
            <input type="value" name="Tcpf" class="form-control" id="Ccpf" placeholder="Digite seu CPF">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="form-group">
            <label class="label-full" for="Ctr">Setor de Trabalho:</label>
              <select class="form-control" name="Setor" id="Ctr">
                <option value="AL">Almoxarifado</option>
                <option value="QL">Qualidade</option>
                <option value="ADM">Administrativo</option>
                <option value="FR">Ferramentaria</option>
                <option value="LG">Logística \</option>
                <option value="RH">Recursos Humanos</option>
                <option value="CB">Contabilidade</option>
              </select>
          </div>
        </div>
      </div>
      
      <div class="row">
        <div class="col align-center mt-3">
          <button type="button" class="btn btn-dark btn-lg btn-block">Enviar</button>
        </div>
      </div>
      
    </form>
  </div>

  <script src="bootstrap-4.1/js/bootstrap.min.js"></script>
</body>

</html>
